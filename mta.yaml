ID: MOP-ui
_schema-version: "3.1"
parameters:
  deploy_mode: html5-repo
version: 1.0.0
modules:
  #####################################################################################################################
  # UI  deployer - uploads zipped web application content into the HTML5 Application Repository
  #####################################################################################################################
  - name: webapp_deployer
    type: com.sap.application.content
    path: deployer
    requires:
      - name: MOP-ui-html5-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: uimodule
          artifacts:
            - uimodule.zip
          target-path: resources/
  #####################################################################################################################
  # Apps (UI5 build and archive creation)
  #####################################################################################################################
  - name: uimodule
    type: html5
    path: uimodule
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build:uimodule --prefix ..
      supported-platforms: []
      build-result: dist
resources:
  - name: MOP-ui-html5-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: MOP-ui-html5-host
      service-plan: app-host 