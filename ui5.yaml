specVersion: "2.6"
metadata:
  name: com.simpre.MOP
type: application
resources:
  configuration:
    paths:
      webapp: uimodule/webapp
framework:
  name: SAPUI5
  version: "1.108.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.unified
    - name: themelib_sap_horizon
builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration: &transpileConfig
        removeConsoleStatements: true
        transpileAsync: true
        transpileTypeScript: true
        builder:
    -  name: ui5-task-zipper
       afterTask: uglify
       configuration:
         includeDependencies: false
         archiveName: uimodule
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        debug: true
        extraExts: "xml,json,properties"
        port: 35729
        path: "webapp"
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration:
        *transpileConfig
      